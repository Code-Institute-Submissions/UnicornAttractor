{% extends 'base.html' %}

{% block content %}
<h1 align="center">Features</h1></br>
    <table align="center">
    {% for item in items %}
        <tr>
        {% if item.done %}
        <td><strike>{{ item.name }}</strike></td>
        {% else %}
        <td>{{ item.name }}</td>
        {% endif %}
        </tr>

    {% endfor %}
    </table></br>

    <p align="center"><a href="{% url 'create' %}">Add a Feature</a></p>
{% endblock %}
