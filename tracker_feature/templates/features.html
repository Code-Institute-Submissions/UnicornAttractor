{% extends 'base.html' %}

{% block content %}
<h1>Features</h1>
    <table>
    {% for item in items %}
        <tr>
        {% if item.done %}
        <td><strike>{{ item.name }}</strike></td>
        {% else %}
        <td>{{ item.name }}</td>
        {% endif %}
        </tr>

    {% endfor %}
    </table>

    <a href="{% url 'create' %}">Add a Feature</a>
{% endblock %}
