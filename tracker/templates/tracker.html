{% extends 'base.html' %}

{% block content %}
<h1 align="center">Bugs</h1></br>

<table align="center">
    {% for item in items %}
    <tr>
    {% if item.done %}
        <td><strike>{{ item.name }}</strike></td>
        {% else %}
        <td>{{ item.name }}</td>
        {% endif %}

    <td>
        <form method="GET" action="edit/{{ item.id }}"><input type="submit" value="Edit"></form>
    </td>
    </tr>
        {% empty %}
        <p>You have nothing to show</p>
        {% endfor %}

</table></br>
    <p align="center"><a href="{% url 'add' %}">Add a Bug</a></p>
{% endblock %}
